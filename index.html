<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Language Translation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/772c11483d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container style="align-items: center; justify-content: center; justify-items: center;"">
        <h1 style="color: rgb(85, 85, 255); font-family: Agbalumo; text-align: center; justify-content: center; margin-bottom: 25px; text-decoration: underline;">Live Language Translater</h1>
        <div class="wrapper">
            <div class="text-input">
                <textarea class="form-text" placeholder="Enter text"></textarea>
                <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row form">
                    <div class="icons">
                        <i id="from" class="fas fa-volume-up"></i>
                        <i id="from" class="fas fa-copy"></i>
                    </div>
                    <select></select>
                </li>
                <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
                <li class="row to">
                    <select></select>
                    <div class="icons">
                        <i id="to" class="fas fa-volume-up"></i>
                        <i id="to" class="fas fa-copy"></i>
                    </div>
                </li>
            </ul>
            <div id="notificationBox" class="notification-box">
                <div id="notificationMessage" class="notification-message"></div>
            </div>           
        </div>
        <!-- <button>Translate Text</button> -->
    </div>
    <script src="js/countries.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
